<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Base Apparel</title>
</head>

<body>

    <div class="container">
        <div class="card-left">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>

            <div class="card-left-content">
                <div class="main-title">
                    <h2>We're</h2>
                    <h1>Comming <br> Soon</h1>
                </div>
                <div class="about">
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to
                        stay
                        up-to-date with announcements and our launch deals.</p>
                </div>
                <div class="form-container">
                    <form class="form-input" id="form-input">
                        <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="on">
                        <button type="submit" class="btn"><i class="fa-solid fa-chevron-right"></i></button>
                    </form>
                    <div class="alert-msg">
                        <p>Please add an email <i class="fa-solid fa-circle-exclamation"></i></p>
                    </div>
                    <div class="msg">Thank you</div>

                </div>
            </div>
        </div>

        <div class="card-right">
            <img src="./images/showcase-1.jpg" alt="main image">
        </div>
    </div>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
